<!DOCTYPE html>
<html>
<head>
	<title>Ping Pong</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/pig.js"></script>
	<script type="text/javascript">
		 $(document).ready(function() {
        $("form#theff").submit(function(event) {
          event.preventDefault();
          var unumber = parseInt($("#unumber").val());
          //alert( ping(unumber) );
          var result = pong(unumber);
          var data = result.map( function (argy) {
          	return "<li>"+argy+"</li>";
          });
          $("#output").html( data);
        });
      });
	</script>
</head>
<body>
	<header>
		<h3><a class="logo center" href=".">Pig Dice</a>
		</h3>
	</header>
	<main>
		<div class="container">
			<div class="jumbotron">		
			<form class="form" id="theff" class="row">
			<div class="col-md-6">
				<p>Player One <input type="text" name="unumber" id="player1"></p>
				<p>Player Two <input type="text" name="unumber" id="player2"></p>
		</div>
			<button type="submit" id="checky" name="checky">Submit</button>
			</form>
			<ul id="output"></ul>
		</div>
		</div>
	</main>
	<footer>
		<span class="right">By <a href="https://github.com/maukoese">Mauko Maunde</a></span>
	</footer>
</body>
</html>
